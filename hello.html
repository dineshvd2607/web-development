<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <table>
    <tr>
        <th colspan="2">HTML5 Forms</th>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Select Your Favorite color: </label>   
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="color">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1">
            <form>
                <label>Gender:</label>
            </form>
        </td>
        <td colspan="2">
            <form>
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
        </form> 
        </td>
    </tr>
    <tr>
        <td colspan="1" >
            <form>
                <label>Birthday: </label>   
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="date">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Birthday(date and time): </label>   
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="datetime">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Email: </label>
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="text">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Birthday(Month and Year): </label> 
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="date" >
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form action="">
                <label>Between 1 and 5: </label>
            </form>
        </td>
        <td colspan="2">
            <form>
                <input type="number">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Points: </label>  
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="range">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Search Google: </label>
            </form>

        </td>
        <td colspan="2">
            <form>
                <input type="text">
            </form>
        </td>
    </tr>

    <tr>
        <td colspan="1" >
            <form>
                <label>Telephone: </label> 
            </form>
        </td>
        <td colspan="2">
            <form>
                <input type="tel">
            </form>
        </td>
    </tr>


    <tr>
        <td colspan="1" >
            <form>
                <label>Add your Homepage: </label>
            </form>
        </td>
        <td colspan="2">
            <form>
                <input type="url">
            </form>
        </td>
    </tr>


   </table>
</body>
</html>
